<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taboo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="header__title">Taboo</h1>
      </header>
      <article class="gameSettings">
        <form action="" class="gameSettings__form">
          <section class="gameSettings__teams">
            <label for="" class="gameSettings__heading"
              >Wybierz nazwy drużyn</label
            >
            <input type="text" class="gameSettings__input" />
            <input type="text" class="gameSettings__input" />
          </section>
          <section class="gameSettings__categories">
            <label for="" class="gameSettings__heading">Kategoria</label>
            <div class="gameSettings__leftArrow"></div>
            <fieldset class="gameSettings__categoriesPicker">
              <input
                type="radio"
                name=""
                id=""
                class="gameSettings__category"
              />
              <input
                type="radio"
                name=""
                id=""
                class="gameSettings__category"
              />
              <input
                type="radio"
                name=""
                id=""
                class="gameSettings__category"
              />
              <input
                type="radio"
                name=""
                id=""
                class="gameSettings__category"
              />
              <input
                type="radio"
                name=""
                id=""
                class="gameSettings__category"
              />
              <input
                type="radio"
                name=""
                id=""
                class="gameSettings__category"
              />
            </fieldset>
            <div class="gameSettings__rightArrow"></div>
          </section>
          <section class="gameSettings__roundTime">
            <label for="" class="gameSettings__heading">Czas rundy</label>
            <div class="gameSettings__leftArrow"></div>
            <fieldset class="gameSettings__roundTimePicker">
              <input
                type="radio"
                name=""
                id=""
                class="gameSettings__time"
              /><input
                type="radio"
                name=""
                id=""
                class="gameSettings__time"
              /><input
                type="radio"
                name=""
                id=""
                class="gameSettings__time"
              /><input
                type="radio"
                name=""
                id=""
                class="gameSettings__time"
              /><input type="radio" name="" id="" class="gameSettings__time" />
            </fieldset>
            <div class="gameSettings__rightArrow"></div>
          </section>
          <section class="gameSettings__roundQuantityPicker">
            <label for="" class="gameSettings__heading">Ilość rund</label>
            <div class="gameSettings__lessRounds">-</div>
            <div class="gameSettings__roundQantity">3</div>
            <div class="gameSettings__moreRounds">+</div>
          </section>
          <button type="submit" class="gameSettings__start">Start</button>
        </form>
      </article>
    </main>
  </body>
</html>
