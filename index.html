<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taboo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="header__title">Taboo</h1>
      </header>
      <article class="gameSettings">
        <form action="" class="gameSettings__form">
          <section class="gameSettings__teams">
            <label for="gameSettings__firstTeam" class="gameSettings__heading"
              >Wybierz nazwy drużyn</label
            >
            <input
              id="gameSettings__firstTeam"
              name="firstTeam"
              type="text"
              value="Team 1"
              class="gameSettings__input"
            />
            <input
              name="secondTeam"
              id="gameSettings__secondTeam"
              type="text"
              value="Team 2"
              class="gameSettings__input"
            />
          </section>
          <section class="gameSettings__categories">
            <label for="" class="gameSettings__heading">Kategoria</label>
            <div class="gameSettings__leftArrow"></div>
            <fieldset class="gameSettings__categoriesPicker">
              <div class="gameSettings__categoryContainer">
                <input
                  type="radio"
                  name="category"
                  id="food"
                  class="gameSettings__category"
                />
                <img
                  src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt=""
                  class="gameSettings__categoryImage"
                />
                <label for="" class="gameSettings__categoryLabel"
                  >Jedzenie</label
                >
              </div>
              <div class="gameSettings__categoryContainer">
                <input
                  type="radio"
                  name="category"
                  id="motoryzacja"
                  class="gameSettings__category"
                />
                <!-- <img
                  src="https://images.pexels.com/photos/2920064/pexels-photo-2920064.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt=""
                  class="gameSettings__categoryImage"
                /> -->
                <div class="gameSettings__categoryImageTest"></div>
                <label for="" class="gameSettings__categoryLabel"
                  >Motoryzacja</label
                >
              </div>
              <div class="gameSettings__categoryContainer">
                <input
                  type="radio"
                  name="category"
                  id="Kraje"
                  class="gameSettings__category"
                />
                <img
                  src="https://images.pexels.com/photos/335393/pexels-photo-335393.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt=""
                  class="gameSettings__categoryImage"
                />
                <label for="" class="gameSettings__categoryLabel">Kraje</label>
              </div>
              <div class="gameSettings__categoryContainer">
                <input
                  type="radio"
                  name="category"
                  id="Zwierzeta"
                  class="gameSettings__category"
                />
                <img
                  src="https://images.pexels.com/photos/133459/pexels-photo-133459.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt=""
                  class="gameSettings__categoryImage"
                />
                <label for="" class="gameSettings__categoryLabel"
                  >Zwierzęta</label
                >
              </div>
              <div class="gameSettings__categoryContainer">
                <input
                  type="radio"
                  name="category"
                  id="Przedmioty"
                  class="gameSettings__category"
                />
                <img
                  src="https://images.pexels.com/photos/1036936/pexels-photo-1036936.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt=""
                  class="gameSettings__categoryImage"
                />
                <label for="" class="gameSettings__categoryLabel"
                  >Przedmioty</label
                >
              </div>
              <div class="gameSettings__categoryContainer">
                <input
                  type="radio"
                  name="category"
                  id="IT"
                  class="gameSettings__category"
                />
                <img
                  src="https://images.pexels.com/photos/247791/pexels-photo-247791.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt=""
                  class="gameSettings__categoryImage"
                />
                <label for="" class="gameSettings__categoryLabel">IT</label>
              </div>
            </fieldset>
            <div class="gameSettings__rightArrow"></div>
          </section>
          <section class="gameSettings__roundTime">
            <label for="" class="gameSettings__heading">Czas rundy</label>
            <div class="gameSettings__leftArrow"></div>
            <fieldset class="gameSettings__roundTimePicker">
              <input
                type="radio"
                name=""
                id=""
                class="gameSettings__time"
              /><input
                type="radio"
                name=""
                id=""
                class="gameSettings__time"
              /><input
                type="radio"
                name=""
                id=""
                class="gameSettings__time"
              /><input
                type="radio"
                name=""
                id=""
                class="gameSettings__time"
              /><input type="radio" name="" id="" class="gameSettings__time" />
            </fieldset>
            <div class="gameSettings__rightArrow"></div>
          </section>
          <section class="gameSettings__roundQuantityPicker">
            <label for="" class="gameSettings__heading">Ilość rund</label>
            <div class="gameSettings__lessRounds">-</div>
            <div class="gameSettings__roundQantity">3</div>
            <div class="gameSettings__moreRounds">+</div>
          </section>
          <button type="submit" class="gameSettings__start">Start</button>
        </form>
      </article>
    </main>
  </body>
</html>
